<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" heigth="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
    </div>

    <script>
        const dino = document.querySelector('#dino')
        dino.addEventListener('click', function(event){
            console.log(event)
        })
        // keydown, keypress, keyup
        const dydx = [0, 0, 0, 0]
        document.addEventListener('keydown', function(event){
            console.log(event)
            if (event.key === 'ArrowUp') {
                console.log('Up')
                dydx[0] += 20
                dino.style.marginBottom = `${dydx[0]}px`
            } else if (event.key === 'ArrowDown') {
                console.log('Down')
                dydx[1] += 20
                dino.style.marginTop = `${dydx[1]}px`
            } else if (event.key === 'ArrowLeft') {
                console.log('Left')
                dydx[2] += 20
                dino.style.marginRight = `${dydx[2]}px`
            } else if (event.key === 'ArrowRight') {
                console.log('Right')
                dydx[3] += 20
                dino.style.marginLeft = `${dydx[3]}px`
            } else {
                console.log('?')
            }
        })
    </script>
</body>
</html>
