<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Practice</title>
        <style>
            h1 {
                color : yellowgreen;
            }
            h2 {
                color : coral;
            }
            #green {
                color : green;
            }
            .yellow {
                color : rgb(219, 219, 0);
            }
        </style>
    </head>
    <body>
        <!-- 이것은 주석입니다. -->
        <h1>이것은 h1 태그입니다.</h1>
        <h2>이것은 h2 태그입니다.</h2>
        <h3>이것은 h3 태그입니다.</h3>
        <h4 id="green">이것은 h1 태그입니다.</h4>
        <h5 class="yellow">이것은 h1 태그입니다.</h5>
        <h6 class="yellow">이것은 h1 태그입니다.</h6>
        <!-- css 우선 순위 inline > id > class > tag -->
        <p class = "yellow" style = "color : pink;">
            이것은 p 태그입니다. <br>
            이것은 p 태그입니다. <br>
            이것은 p 태그입니다. <br>
            이것은 p 태그입니다.
        </p>

        <ul>
            <!-- unordered list -->
            <li>리스트 1번째</li>
            <li>리스트 2번째</li>
            <li>리스트 3번째</li>
        </ul>

        <ol>
            <li>리스트 1번째</li>
            <li>리스트 2번째</li>
            <li>리스트 3번째</li> 
        </ol>

        <div>
            <b>여기는 div입니다. </b>
            <i>여기는 div입니다. </i>
        </div>
    </body>
</html>
